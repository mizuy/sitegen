<!DOCTYPE html>
<html lang="ja">
<head>
<title>{{title or url}}{{' - ' if sitename and (title or url)}}{{sitename}}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{{root}}/css/w3.css">
<link rel="stylesheet" type="text/css" href="{{root}}/css/w3-theme-teal.css">
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
</script>
<script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_CHTML"></script>
</head>

<body>
<nav>
  <a href="{{root}}/index.html">{{sitename}}</a>
  <ul>
{% for link, name in parts %}
    <li><a href="{{link}}">{{name}}</a></li>
{% endfor %}
  </ul>
</nav>
<div class="w3-main">
  <header class="w3-container w3-theme w3-padding-32">
    <a href="{{root}}/index.html">{{sitename}}</a>
    <h1 class="w3-xxlarge w3-padding-16">{{title}}</h1>
  </header>

  <div id="main" class="w3-container w3-padding-32">
  {% block contents %}{{ contents }}{% endblock contents %}
  </div>

  <footer class="w3-container w3-theme">
  <p class="text-muted">(C) 2016 mizuy, gnerated by <a href="https://github.com/mizuy/sitegen">sitegen</a>, Python, pandoc, asciidoc, w3.css.</p>
  </footer>
</div>
{% block scripts %}{{ scripts }}{% endblock scripts %}
</body>
</html>
